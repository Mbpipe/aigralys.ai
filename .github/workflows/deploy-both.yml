name: Deploy Both Sites to GitHub Pages

on:
  push:
    branches:
      - main
      - dignitas
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Build Aigralys (main site)
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          path: aigralys

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Aigralys (root site)
        run: |
          cd aigralys
          npm ci
          npm run build
          mv out ../root-build

      # Build Dignitas (/dignitas)
      - name: Checkout dignitas
        uses: actions/checkout@v4
        with:
          ref: dignitas
          path: dignitas

      - name: Build Dignitas (with basePath)
        run: |
          cd dignitas
          npm ci
          npm run build
          mkdir -p ../root-build/dignitas
          cp -r out/* ../root-build/dignitas/

      # Deploy combined build
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./root-build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
